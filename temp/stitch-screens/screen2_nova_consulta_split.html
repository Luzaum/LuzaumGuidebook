<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nova Consulta - Variant 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6a25f4",
                        secondary: "#a490cb",
                        "background-light": "#f6f5f8", // Not used in this dark design, but kept for config compliance
                        "background-dark": "#0f0f12", // Deep charcoal/black
                        "surface-dark": "#18181b",
                        "surface-glass": "rgba(30, 30, 35, 0.6)",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px",
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #433168; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6a25f4; 
        }

        /* Neon Glow Effect */
        .neon-glow {
            box-shadow: 0 0 15px 2px rgba(106, 37, 244, 0.5), 0 0 30px 5px rgba(106, 37, 244, 0.2);
            transition: all 0.3s ease;
        }
        .neon-glow:hover {
            box-shadow: 0 0 25px 5px rgba(106, 37, 244, 0.7), 0 0 40px 10px rgba(106, 37, 244, 0.3);
            transform: translateY(-1px);
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 24, 40, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Checkbox styling */
        .checkbox-wrapper input:checked + div {
            background-color: #6a25f4;
            border-color: #6a25f4;
        }
        
        .species-card:focus-within, .species-card:hover {
            border-color: #6a25f4;
            background-color: rgba(106, 37, 244, 0.1);
        }
        .species-card.selected {
             border-color: #6a25f4;
             background-color: rgba(106, 37, 244, 0.2);
             box-shadow: 0 0 10px rgba(106, 37, 244, 0.2);
        }
    </style>
</head>
<body class="bg-background-dark text-slate-100 font-display min-h-screen flex flex-col overflow-hidden">
<!-- Top Navigation -->
<header class="h-16 flex items-center justify-between px-6 border-b border-white/10 glass-panel shrink-0 z-50">
<div class="flex items-center gap-3">
<div class="size-8 rounded-lg bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-xl">pets</span>
</div>
<h1 class="text-lg font-bold tracking-tight">Nova Consulta <span class="text-secondary font-normal ml-2 text-sm">| Envenomation Triage</span></h1>
</div>
<div class="flex gap-3">
<button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition text-sm font-medium border border-white/5">
<span class="material-symbols-outlined text-[18px]">history</span>
                History
            </button>
<button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition text-sm font-medium border border-white/5">
<span class="material-symbols-outlined text-[18px]">account_circle</span>
                Profile
            </button>
</div>
</header>
<!-- Main Content: Split Screen -->
<main class="flex-1 flex overflow-hidden">
<!-- Left Column: Patient Profile (Fixed Width) -->
<aside class="w-full lg:w-[420px] xl:w-[480px] flex flex-col border-r border-white/10 bg-[#120d1a] overflow-y-auto">
<div class="p-6 lg:p-8 flex flex-col gap-8">
<!-- Header -->
<div>
<h2 class="text-2xl font-bold text-white mb-1">Patient Profile</h2>
<p class="text-secondary text-sm">Select species and enter vitals.</p>
</div>
<!-- Species Grid -->
<div class="flex flex-col gap-3">
<label class="text-xs font-semibold uppercase tracking-wider text-secondary">Species</label>
<div class="grid grid-cols-2 gap-3">
<!-- Dog Card (Selected State Example) -->
<button class="species-card selected relative flex flex-col items-center justify-center gap-2 p-4 rounded-xl border border-primary/50 bg-primary/20 transition-all group h-28 cursor-pointer">
<span class="material-symbols-outlined text-4xl text-primary group-hover:scale-110 transition-transform">sound_detection_dog_barking</span>
<span class="text-sm font-medium text-white">Canine</span>
<div class="absolute top-2 right-2 size-4 bg-primary rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[10px] text-white">check</span>
</div>
</button>
<!-- Cat Card -->
<button class="species-card flex flex-col items-center justify-center gap-2 p-4 rounded-xl border border-white/10 bg-white/5 transition-all group h-28 cursor-pointer hover:border-primary/50">
<span class="material-symbols-outlined text-4xl text-secondary group-hover:text-primary transition-colors">cruelty_free</span>
<span class="text-sm font-medium text-secondary group-hover:text-white">Feline</span>
</button>
<!-- Horse Card -->
<button class="species-card flex flex-col items-center justify-center gap-2 p-4 rounded-xl border border-white/10 bg-white/5 transition-all group h-28 cursor-pointer hover:border-primary/50">
<span class="material-symbols-outlined text-4xl text-secondary group-hover:text-primary transition-colors">bedroom_baby</span>
<span class="text-sm font-medium text-secondary group-hover:text-white">Equine</span>
</button>
<!-- Exotic Card -->
<button class="species-card flex flex-col items-center justify-center gap-2 p-4 rounded-xl border border-white/10 bg-white/5 transition-all group h-28 cursor-pointer hover:border-primary/50">
<span class="material-symbols-outlined text-4xl text-secondary group-hover:text-primary transition-colors">pest_control</span>
<span class="text-sm font-medium text-secondary group-hover:text-white">Exotic</span>
</button>
</div>
</div>
<!-- Vitals Inputs -->
<div class="flex flex-col gap-4">
<div class="flex gap-4">
<label class="flex-1 flex flex-col gap-2">
<span class="text-xs font-semibold uppercase tracking-wider text-secondary">Weight (kg)</span>
<div class="relative">
<input class="w-full bg-white/5 border border-white/10 rounded-lg h-12 px-4 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all font-medium" placeholder="0.0" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-secondary text-sm">kg</span>
</div>
</label>
<label class="flex-1 flex flex-col gap-2">
<span class="text-xs font-semibold uppercase tracking-wider text-secondary">Age (Yrs)</span>
<input class="w-full bg-white/5 border border-white/10 rounded-lg h-12 px-4 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all font-medium" placeholder="0" type="number"/>
</label>
</div>
<label class="flex flex-col gap-2">
<span class="text-xs font-semibold uppercase tracking-wider text-secondary">Breed (Optional)</span>
<input class="w-full bg-white/5 border border-white/10 rounded-lg h-12 px-4 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all font-medium" placeholder="e.g. Golden Retriever" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-xs font-semibold uppercase tracking-wider text-secondary">Incident History</span>
<textarea class="w-full bg-white/5 border border-white/10 rounded-lg h-24 p-4 text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all resize-none" placeholder="Briefly describe the exposure or incident context..."></textarea>
</label>
</div>
</div>
</aside>
<!-- Right Column: Clinical Signs & Diagnosis -->
<section class="flex-1 flex flex-col relative bg-background-dark/50">
<!-- Sticky Probability Header -->
<div class="sticky top-0 z-40 p-4 lg:p-6 glass-panel border-b border-white/10 shadow-lg backdrop-blur-xl">
<div class="flex items-center justify-between mb-3">
<h3 class="text-sm font-semibold uppercase tracking-wider text-secondary flex items-center gap-2">
<span class="material-symbols-outlined text-lg">analytics</span>
                        Dynamic Probability
                    </h3>
<span class="text-xs text-secondary bg-white/5 px-2 py-1 rounded">Last updated: Just now</span>
</div>
<div class="flex flex-col gap-3">
<!-- Probability Item 1 -->
<div class="flex items-center gap-4">
<div class="w-32 shrink-0">
<span class="font-bold text-white">Snake Bite</span>
<span class="text-xs text-secondary block">Neurotoxic</span>
</div>
<div class="flex-1 h-3 bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary to-purple-400 w-[75%] rounded-full relative"></div>
</div>
<span class="w-12 text-right font-bold text-primary">75%</span>
</div>
<!-- Probability Item 2 -->
<div class="flex items-center gap-4 opacity-60">
<div class="w-32 shrink-0">
<span class="font-medium text-slate-300">Botulism</span>
<span class="text-xs text-secondary block">Toxin</span>
</div>
<div class="flex-1 h-2 bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-secondary w-[25%] rounded-full"></div>
</div>
<span class="w-12 text-right font-medium text-secondary">25%</span>
</div>
</div>
</div>
<!-- Scrollable Clinical Signs List -->
<div class="flex-1 overflow-y-auto p-6 lg:p-8 pb-32">
<div class="max-w-4xl mx-auto flex flex-col gap-8">
<div class="flex items-center justify-between">
<h2 class="text-2xl font-bold text-white">Clinical Signs</h2>
<button class="text-sm text-primary hover:text-primary/80 font-medium">Reset All</button>
</div>
<!-- System Group: Neurology -->
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3 pb-2 border-b border-white/10">
<span class="material-symbols-outlined text-secondary">neurology</span>
<h3 class="text-lg font-semibold text-white">Neurology</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Generalized Weakness</span>
<input checked="" class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</label>
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Ataxia / Uncoordinated</span>
<input class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm opacity-0">check</span>
</div>
</label>
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Muscle Tremors</span>
<input checked="" class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</label>
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Paralysis (Ascending)</span>
<input class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm opacity-0">check</span>
</div>
</label>
</div>
</div>
<!-- System Group: Hematology -->
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3 pb-2 border-b border-white/10">
<span class="material-symbols-outlined text-secondary">bloodtype</span>
<h3 class="text-lg font-semibold text-white">Hematology</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Active Bleeding</span>
<input checked="" class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</label>
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Pale Mucous Membranes</span>
<input class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm opacity-0">check</span>
</div>
</label>
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Ecchymosis / Bruising</span>
<input class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm opacity-0">check</span>
</div>
</label>
</div>
</div>
<!-- System Group: Gastrointestinal -->
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3 pb-2 border-b border-white/10">
<span class="material-symbols-outlined text-secondary">gastroenterology</span>
<h3 class="text-lg font-semibold text-white">Gastrointestinal</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Vomiting (Acute)</span>
<input class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm opacity-0">check</span>
</div>
</label>
<label class="checkbox-wrapper flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/5 cursor-pointer hover:bg-white/10 transition group">
<span class="text-slate-300 group-hover:text-white transition-colors">Hypersalivation</span>
<input class="hidden" type="checkbox"/>
<div class="size-6 rounded border border-secondary/50 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-sm opacity-0">check</span>
</div>
</label>
</div>
</div>
</div>
</div>
<!-- Floating Action Footer -->
<div class="absolute bottom-0 left-0 right-0 p-6 glass-panel border-t border-white/10 backdrop-blur-2xl z-50 flex justify-center">
<button class="neon-glow w-full max-w-4xl bg-primary hover:bg-primary/90 text-white h-14 rounded-xl font-bold text-lg flex items-center justify-center gap-3 tracking-wide transition-all active:scale-[0.99]">
<span class="material-symbols-outlined">medical_services</span>
                    Consult Dr. Luzaum
                </button>
</div>
</section>
</main>
</body></html>
