name: quality-gate

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  quality-gate:
    name: Build and Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate Supabase Payload Whitelists
        run: npm run validate:dbpayloads

      - name: Validate Drug Profiles (PRs - normal mode)
        if: github.event_name == 'pull_request'
        run: npm run validate:profiles

      - name: Validate Drug Profiles (main - strict mode)
        if: github.event_name != 'pull_request'
        run: npm run validate:profiles:strict

      - name: Validate References Catalog
        run: npm run validate:refs

      - name: Validate Rulesets
        run: npm run validate:rulesets
